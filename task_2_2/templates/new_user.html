{% extends 'base.html' %}

{% block content %}


    <div class="container">
      <div class="row justify-content-start">
        <div class="col-5 h1">Add new user</div>
      </div>
      <form id="new_user_form" action="{{url_for('new_user')}}" method="POST">
          <div class="row justify-content-start">
              <div class="col-1 col-form-label">User name</div>
              <div class="col-2">
                <input type="text" id="user_name" name="user_name" value="{{user['user_name']}}" class="form-control"><br>
              </div>
          </div>
          <div class="row justify-content-start">
              <div class="col-1 col-form-label">Email</div>
              <div class="col-2">
                <input type="text" id="user_email" name="user_email" value="{{user['user_email']}}" class="form-control"><br>
              </div>
          </div>
          <div class="row justify-content-start">
              <div class="col-1 col-form-label">Password</div>
              <div class="col-2">
                <input type="password" id="user_pass" name="user_pass" class="form-control"><br>
              </div>
          </div>
          <div class="row justify-content-start">
              <div class="col-1"></div>
              <div class="col-2">
                <input type="submit" value="Create" class="btn btn-primary">
              </div>
          </div>
      </form>


{% endblock %}
